<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy CLean Ajax</title>

</head>

<body>
    <div class="container">
        <h1>Cleaning Tools Search</h1>

        <div id="addButtonsArray">TOPICS: </div> <!-- ARRAY BUTTONS -->
        <br>
        <form action="">
            <label for="tool-input">Add a cleaning tool:</label> <!-- -->
            <input type="text" id="tool-input"> <!-- INPUT -->
            <input type="submit" id="add-tool"> <!-- SUBMIT-->
            <div id="addNewButtons"></div> <!-- EMPTY DIV NEW BUTTONS -->
        </form>
    <br>
        <div id="gifs-appear-here"></div> <!-- GIFS APPEAR HERE -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

            var arrayCleaning = ["windex", "roomba", "swiffer", "soap"];

            function displayGifs() {
                // event.preventDefault();
                var topic = $(this).attr("data-name-tool"); //

                var queryURL = "https://api.giphy.com/v1/gifs/search?q=" + topic + "&apikey=sIsYbmw6h1wJJsPI3qaeY1Oy5a5R4CzE&limit=10";
                console.log(queryURL);

                $.ajax({ url: queryURL, method: "GET" }).then(function (response) {
                    console.log("RESPONSE", response);
                    var results = response.data;

                    for (var i = 0; i < results.length; i++) {
                        var gifDiv = $("<div>");
                        var title = results[i].title;
                        var rating = results[i].rating;
                        var p = $("<p>").text("Title: " + title + " " + "(Rating: " + rating + ")");
                        var personImage = $("<img>");
                        personImage.attr("src", results[i].images.fixed_height.url);
                        gifDiv.prepend(p);
                        gifDiv.prepend(personImage);

                        $("#gifs-appear-here").prepend(gifDiv);

                    }

                });
            };

            function renderArray() { //CREATE AND DISPLAY BUTTONS FROM ARRAY

                for (var i = 0; i < arrayCleaning.length; i++) {
                    var a = $("<button>");
                    a.addClass("cleaning");
                    a.attr("data-name-tool", arrayCleaning[i]);  // Adding a data-* attribute
                    a.text(arrayCleaning[i]);
                    $("#addButtonsArray").append(a);  // Adding the button to the div
                };
            };

            $("#addNewButtons").on("click", function NewButtons(event) {
                event.preventDefault();
                var newTool = $("#tool-input").val().trim();
                newTool.push(arrayCleaning);
                renderArray();
            });

            // // Generic function for displaying the gifs
            $(document).on("click", ".cleaning", displayGifs);

            renderArray();

        </script>
    </div>
</body>

</html>
